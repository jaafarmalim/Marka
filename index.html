<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> ماركة جلابية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: rgba(230, 240, 250, 0.85); /* خلفية شفافة */
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #3a5f7f, #5b7a99);
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border-bottom: 2px solid #3a5f7f;
    }
    nav a {
      padding: 15px;
      text-decoration: none;
      color: #3a5f7f;
      font-weight: bold;
      transition: 0.3s ease-in-out;
    }
    nav a:hover {
      background: linear-gradient(135deg, #d9eaf7, #b3d1f0);
    }
    .container {
      padding: 20px;
    }
    .filter-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-bar select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #3a5f7f;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h4 {
      color: #3a5f7f;
      margin-top: 10px;
    }
    .product p {
      font-size: 0.9em;
      color: #555;
    }
    .footer {
      background: linear-gradient(135deg, #3a5f7f, #5b7a99);
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
  <script>
    function filterProducts() {
      var category = document.getElementById("category").value;
      var products = document.querySelectorAll(".product");

      products.forEach(function(product) {
        if (category === "الكل" || product.getAttribute("data-type") === category) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    }
  </script>
</head>
<body>

<header>
  <h1>منتجات ماركة جلابية</h1>
</header>

<nav>
  <a href="#">الرئيسية</a>
  <a href="#">المنتجات</a>
  <a href="#">الخدمات</a>
  <a href="#">الواقع الافتراضي</a>
  <a href="#">الدفع والشحن</a>
  <a href="#">الدعم</a>
  <a href="#">التفاعل</a>
</nav>

<div class="container">
  <div class="filter-bar">
    <label for="category">اختر نوع القماش:</label>
    <select id="category" onchange="filterProducts()">
      <option>الكل</option>
      <option>ياباني</option>
      <option>تايلاندي</option>
      <option>فيتنامي</option>
      <option>هندي</option>
      <option>كوري</option>
      <option>على الله</option>
    </select>
  </div>

  <div class="products">
    <div class="product" data-type="ياباني">
      <img src="https://i.imgur.com/AMi1KoF.jpg" alt="ياباني">
      <h4>جلابية يابانية</h4>
      <p>قماش ناعم وجودة عالية.</p>
    </div>
    <div class="product" data-type="تايلاندي">
      <img src="https://i.imgur.com/FVPoCHL.jpg" alt="تايلاندي">
      <h4>جلابية تايلاندية</h4>
      <p>تفصيل عصري بلمسة عربية.</p>
    </div>
    <div class="product" data-type="على الله">
      <img src="https://i.imgur.com/x65HUGD.jpg" alt="على الله">
      <h4>جلابية على الله</h4>
      <p>روح سودانية أصيلة.</p>
    </div>
  </div>
</div>

<div class="footer">
  جميع الحقوق محفوظة - ماركة جلابية 2025
</div>

</body>
                       </html>
