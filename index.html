<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>منتجات ماركة جلابية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!-- استدعاء ملف الأنماط الرئيسي -->
  <script src="js/main.js" defer></script> <!-- استدعاء الوظائف الرئيسية -->
</head>
<body>

<header>
  <h1> ماركة جلابية</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="products.html">المنتجات</a>
  <a href="tailoring.html">خدمات التفصيل</a>
  <a href="dashboard.html">لوحة التحكم</a>
  <a href="#">الدفع والشحن</a>
  <a href="#">الدعم</a>
  <a href="#">التفاعل</a>
</nav>

<div class="container">
  <div class="filter-bar">
    <label for="category">اختر نوع القماش:</label>
    <select id="category" onchange="filterProducts()">
      <option>الكل</option>
      <option>ياباني</option>
      <option>تايلاندي</option>
      <option>فيتنامي</option>
      <option>هندي</option>
      <option>كوري</option>
      <option>على الله</option>
    </select>
  </div>

  <div class="products">
    <div class="product" data-type="ياباني">
      <img src="https://i.imgur.com/AMi1KoF.jpg" alt="ياباني">
      <h4>جلابية يابانية</h4>
      <p>قماش ناعم وجودة عالية.</p>
    </div>
    <div class="product" data-type="تايلاندي">
      <img src="https://i.imgur.com/FVPoCHL.jpg" alt="تايلاندي">
      <h4>جلابية تايلاندية</h4>
      <p>تفصيل عصري بلمسة عربية.</p>
    </div>
    <div class="product" data-type="على الله">
      <img src="https://i.imgur.com/x65HUGD.jpg" alt="على الله">
      <h4>جلابية على الله</h4>
      <p>روح سودانية أصيلة.</p>
    </div>
  </div>
</div>

<div class="footer">
  جميع الحقوق محفوظة - ماركة جلابية 2025
</div>

</body>
</html>
